<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <video width="560" poster="midia/imagem.png" controls>
        <source src="midia/video-mp4.mp4" type="video/mp4">
        <source src="midia/video-m4v.m4v" type="video/mp4">
    </video>
    <p>Fazer isso pode sair muito caro quando o site começa a crescer pois o tráfego fica muito lento.</p>
    <p>Assistir vídeos hospedados localmente, consome dados do servidor, do seu servidor, ou do cliente.</p>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
