<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Meu primeiro formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="off">
      <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" />
      </p>

      <p>
        <label for="isobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="isobrenome" />
      </p>

      <p>
        <input type="submit" value="Confirmar" />
      </p>
    </form>

    <!--

        Autocomplete off ou on
        action vai ser disparado após o envio, após o clique do botão submit

        name: mais útil para html e php
        id: mais útil para o javascript

        label é útil para ligar a etiqueta "nome:" com o input nome. Também é útil no celular que vc cria uma área clicável maior.

        "?" no link separa a parte de endereçamento e parâmetro, geralmente de formulário

    -->

    <!-- 
        
        HTML tem dois métodos: GET e POST.

        GET
        Por padrão o HTML usa GET que coloca os dados enviados na URL.
        Utilize quando os dados não forem sensíveis, quando não forem fotos e quando você quiser que a URL seja compartilhável. Exemplo: querer compartilhar uma busca específica do google.
        Você só pode enviar 3000Bytes com o GET. 

        POST
        No POST, os dados ficam não visíveis na URL, mas inspecionando os elementos do envio ainda ficam visíveis (dentro do cadastro.php no cabeçalho).
        Utilize quando for envio de dados sensíveis, se seus dados passe de 3000Bytes ou para envio de documentos.

        Para deixar protegido é preciso usar o protocolo HTTPS que vai criptografar os envios.

        A velocidade entre os métodos não é tão perceptível.

    -->
  </body>
</html>
